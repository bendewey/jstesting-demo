<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="bower_components/flat-bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body ng-app="ngBanking">

    <div class="header">
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#/">Calculator</a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/">Calculator</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Add</div>
            <div class="panel-body">

                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <form name="deposit" class="form-inline">

                            <input type="text" class="form-control" id="left">
                            <span>+</span>
                            <input type="text" class="form-control" id="right">
                            <span>=</span>
                            <span id="result"></span>
                            <button id="add" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>


    </div>

    <div class="footer">
        <div class="container">
            <p>https://github.com/bendewey/jstesting-demo</p>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/flat-bootstrap/dist/js/bootstrap.js"></script>

    <script src="scripts/calculator.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
