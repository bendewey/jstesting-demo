<div>

    <div class="panel panel-default">
        <div class="panel-heading">Tools</div>
        <div class="panel-body">

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <form name="deposit" class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="memo">Memo</label>
                            <input type="text" class="form-control" name="memo" placeholder="Memo" ng-model="newDescription">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="amount">Amount (in dollars)</label>
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount" ng-model="newAmount">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="addTransaction()">Deposit</button>
                    </form>
                </div>
                <div class="col-sm-12 col-md-6">

                    <form name="billPay" class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="billToCompany">Bill To</label>
                            <input type="text" class="form-control" name="billToCompany" placeholder="Bill To" ng-model="billTo">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="billToAmount">Amount (in dollars)</label>
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input type="text" class="form-control" name="billToAmount" placeholder="Amount" ng-model="billAmount">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="payBill()">Pay Bill</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in ledger">
                <td>{{item.description}}</td>
                <td>{{item.amount | currency}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th ng-bind="balance() | currency"></th>
            </tr>
        </tfoot>
    </table>
</div>
